<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>colors</title>
  </head>
  <body>
    <div class="container">
      <div class="bar">
        <h5>Display color</h5>
        <button class="ChangeBtn">Random Color</button>
      </div>
      <hr />
      <div class="box"></div>
      <hr />
      <div class="bar">
        <h5>Change & Copy Color</h5>
        <div>
          <button class="saveBtn">Save</button>
          <button class="copyBtn">Copy</button>
        </div>
      </div>
      <hr />
      <div class="bar">
        <h5>Select Copy Mode</h5>
        <div class="radioBox">
          <div class="radiobtnbox">
            <input
              type="radio"
              name="radio"
              id="hexRadio"
              checked
              value="hex"
            /><label for="hexRadio">Hex</label>
          </div>
          <div class="radiobtnbox">
            <input type="radio" name="radio" id="rgbRadio" value="rgb" /><label
              for="rgbRadio"
              >Rgb</label
            >
          </div>
        </div>
      </div>
      <hr />
      <!-- color text input -->
      <div class="inputContainer">
        <div class="colorInputBox">
          <span>HEX</span>
          <div class="inputBox">
            <input type="text" value="#DFDEEF" class="hexColor" />
          </div>
        </div>
        <div class="colorInputBox">
          <span>RGB</span>
          <div class="inputBox">
            <!-- <span>rgb</span> -->
            <input type="text" value="rgb(223, 222, 239)" class="rgbColor" />
          </div>
        </div>
      </div>
      <!-- range input -->
      <div class="inputContainer">
        <div class="rangeBox">
          <div class="bar rangeTextRed"><span>Red</span> <span>223</span></div>
          <input type="range" max="255" name="Red" class="red" value="223" />
        </div>
        <div class="rangeBox">
          <div class="bar rangeTextGreen">
            <span>Green</span> <span>222</span>
          </div>
          <input
            type="range"
            max="255"
            name="green"
            class="green"
            value="222"
          />
        </div>
        <div class="rangeBox">
          <div class="bar rangeTextBlue">
            <span>Blue</span> <span>239</span>
          </div>
          <input type="range" max="255" name="blue" class="blue" value="239" />
        </div>
      </div>
      <div class="bar">
        <h5>Preset Colors</h5>
      </div>
      <hr />
      <div class="presetContainer presetBox"></div>
      <div class="bar">
        <h5>save Colors</h5>
        <button class="clearSave">Clear</button>
      </div>
      <hr />
      <div class="presetContainer saveBox"></div>
      <div class="bar">
        <h5>Background Preview</h5>
      </div>
      <hr />
      <div class="box image"></div>
      <div class="bar">
        <input type="file" class="imageInput" accept="image/*" id="image" />
        <label for="image" class="imagebutton">Choose Your image</label>
        <button class="ClearImage">Remove Image</button>
      </div>
      <div class="backgroundInput">
        <label for="bgSize">background-size</label>
        <select name="bgSize" id="bgSize">
          <option value="cover" selected>cover</option>
          <option value="auto">auto</option>
          <option value="contain">contain</option>
          <option value="initial">initial</option>
          <option value="inherit">inherit</option>
        </select>
        <label for="bgRepeat">background-repeat</label>
        <select name="bgRepeat" id="bgRepeat">
          <option selected value="no-repeat">no-repeat</option>
          <option value="repeat">repeat</option>
          <option value="repeat-x">repeat-x</option>
          <option value="repeat-y">repeat-y</option>
          <option value="space">space</option>
          <option value="round">round</option>
        </select>
        <label for="bgPosition">background-position</label>
        <select name="bgPosition" id="bgPosition">
          <option value="center" selected>center</option>
          <option value="top">top</option>
          <option value="right">right</option>
          <option value="left">left</option>
          <option value="bottom">bottom</option>
          <option value="inherit">inherit</option>
          <option value="initial">initial</option>
        </select>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
